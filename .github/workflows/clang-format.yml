name: ClangFormat Check

on:
  push:
    branches:
      - main
      - "*"

jobs:
  check-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install clang-format
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format

      - name: Run clang-format
        run: |
          echo "üßπ Formateando c√≥digo con clang-format..."
          clang-format -i --style=file ./TP2-SO-2025/Kernel/**/*.c ./TP2-SO-2025/Userland/**/*.c ./TP2-SO-2025/Bootloader/**/*.c

      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style-bot: Formateo de c√≥digo con clang-format"
